parameter_namespace: nxt_robot
nxt_robot:
  list: [motorA,sonarIn4]
  setttings:
    motorA:
      type: motor
      name: motorA
      port: 1
      frame_id: motor_link
      desired_frequency: 20.0
    sonarIn4:
      type: ultrasonic
      frame_id: ultrasonic_link
      name: ultrasonic_sensor
      port: 4
      desired_frequency: 5.0
