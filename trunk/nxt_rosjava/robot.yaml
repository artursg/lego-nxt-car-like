parameter_namespace: nxt_robot
nxt_robot:
  list: [motorA,motorB,motorC,sonarIn4]
  setttings:
    motorA:
      type: motor
      name: radar_motor
      port: 1.0
      frame_id: radar_motor_link
      desired_frequency: 50.0
    motorB:
      type: motor
      name: power_motor
      port: 2.0
      frame_id: power_motor_link
      desired_frequency: 20.0
    motorC:
      type: motor
      name: steering_motor
      port: 3.0
      frame_id: steering_motor_link
      desired_frequency: 20.0
    sonarIn4:
      type: ultrasonic
      frame_id: ultrasonic_link
      name: ultrasonic_sensor
      port: 4.0
      desired_frequency: 50.0
